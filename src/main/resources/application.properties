spring.application.name=salty_server

# H2 Database Configuration (override with SPRING_DATASOURCE_URL, etc. in Docker/env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/saltydb}
#spring.datasource.url=jdbc:h2:mem:saltydb  # In memory if want to test that way
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# H2 Console (enables web-based database browser at /h2console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2console

# JPA/Hibernate Configuration
# Flyway handles schema, Hibernate validates
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# Ensure Hibernate uses the same schema as Flyway
spring.jpa.properties.hibernate.default_schema=PUBLIC

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Ensure Flyway uses the same schema as Hibernate
spring.flyway.schemas=PUBLIC

# Jackson JSON Configuration (Jackson 3 defaults to ISO-8601 dates)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'
spring.jackson.time-zone=UTC

# Image Storage Configuration (override with SALTY_RECIPELIBRARY_IMAGES_STORAGE_PATH)
salty.recipelibrary.images-storage-path=${SALTY_RECIPELIBRARY_IMAGES_STORAGE_PATH:./data/images}
# Maximum file size for uploads (10MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Default admin password (override with SALTY_ADMIN_PASSWORD; applied at startup if set)
salty.admin.password=${SALTY_ADMIN_PASSWORD:}

# Remember-me (browser stay signed in) - token validity in seconds (default: 14 days)
salty.remember-me.seconds=${SALTY_REMEMBER_ME_SECONDS:1209600}

# JWT Configuration (override SALTY_JWT_SECRET and SALTY_JWT_EXPIRATION in production)
salty.jwt.secret=${SALTY_JWT_SECRET:GTaRzK0pcRzoSHpKCz9XhfO1rbOtI8yXlqqU4yCnlsy}
# Token expiration in milliseconds (default: 21 days)
salty.jwt.expiration=${SALTY_JWT_EXPIRATION:1814400000}

# Logging Configuration
logging.level.com.inuvro.saltyserver.image=DEBUG
logging.level.com.inuvro.saltyserver.recipe=DEBUG
logging.level.com.inuvro.saltyserver.security=DEBUG