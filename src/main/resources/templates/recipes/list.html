<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Salty</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .recipe-item {
            border-left: 4px solid var(--bs-primary);
        }

        .recipe-item:hover {
            border-left: 4px solid var(--bs-info);
        }

        .recipe-item a {
            text-decoration: none;
            color: inherit;
        }

        .recipe-thumbnail {
            width: 100px;
            height: 67px;
            object-fit: cover;
        }
        
        .badge-favorite {
            background-color: magenta;
            color: #333;
        }
        
        .badge-want-to-make {
            background-color: green;
        }
    </style>
</head>
<body class="has-header">
    <div class="container">
        <header th:replace="~{fragments/header :: header}"></header>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h1 class="display-5 mb-4 pb-2 border-bottom border-primary border-3">Recipes</h1>

                <!-- Search -->
                <form th:action="@{/recipes}" method="get" class="mb-4">
                    <input type="hidden" name="page" value="0">
                    <input type="hidden" name="pageSize" th:value="${pageSize}">
                    <div class="input-group">
                        <input type="search" name="q" class="form-control" placeholder="Search"
                               th:value="${searchQuery}" aria-label="Search recipes">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <a th:if="${searchQuery != null and !searchQuery.isEmpty()}" th:href="@{/recipes(page=0, pageSize=${pageSize})}" class="btn btn-outline-secondary">Clear</a>
                    </div>
                </form>

                <ul class="list-unstyled" th:if="${recipes != null and !recipes.isEmpty()}">
                    <li class="card mb-3 recipe-item" th:each="recipe : ${recipes}">
                        <a th:href="@{/recipes/{id}(id=${recipe.id})}">
                            <div class="card-body">
                                <div class="d-flex gap-3">
                                    <img th:if="${recipe.imageFilename != null and !recipe.imageFilename.isEmpty()}"
                                         class="recipe-thumbnail rounded"
                                         th:src="@{/api/recipes/images/{filename}(filename=${recipe.imageFilename})}"
                                         th:alt="${recipe.name}">
                                    <div class="flex-grow-1">
                                        <h5 class="text-primary mb-2" th:text="${recipe.name}">Recipe Name</h5>
                                        <p class="text-muted small mb-2" th:text="${recipe.summary}">Recipe summary</p>
                                        <div class="d-flex flex-wrap gap-3 align-items-center small text-muted">
                                            <span th:if="${recipe.course != null}">
                                                <strong>Course:</strong> <span th:text="${recipe.course.name}"></span>
                                            </span>
                                            <span th:if="${recipe.difficulty != null and recipe.difficulty != T(com.inuvro.saltyserver.model.Difficulty).NOT_SET}">
                                                <strong>Difficulty:</strong> <span th:text="${recipe.difficulty.displayName}"></span>
                                            </span>
                                            <span th:if="${recipe.rating != null and recipe.rating != T(com.inuvro.saltyserver.model.Rating).NOT_SET}">
                                                <strong>Rating:</strong> <span th:text="${recipe.rating.displayName}"></span>
                                            </span>
                                            <span th:if="${recipe.servings != null}">
                                                <strong>Servings:</strong> <span th:text="${recipe.servings}"></span>
                                            </span>
                                            <span class="badge badge-favorite" th:if="${recipe.isFavorite}">Favorite</span>
                                            <span class="badge badge-want-to-make text-white" th:if="${recipe.wantToMake}">Want to Make</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                
                <div class="text-center py-5" th:if="${recipes == null or recipes.isEmpty()}">
                    <h2 class="text-muted" th:text="${searchQuery != null and !searchQuery.isEmpty()} ? 'No matching recipes' : 'No recipes found'">No recipes found</h2>
                    <p class="text-muted" th:text="${searchQuery != null and !searchQuery.isEmpty()} ? 'Try a different search term.' : 'There are no recipes in the database yet.'">There are no recipes in the database yet.</p>
                </div>

                <!-- Pagination -->
                <nav th:if="${recipePage != null and recipePage.totalPages > 1}" class="d-flex justify-content-between align-items-center flex-wrap gap-2 mt-4 pt-3 border-top"
                     th:with="qParam=${(searchQuery != null and !searchQuery.isEmpty()) ? ('&amp;q=' + #uris.escapeQueryParam(searchQuery)) : ''}">
                    <div class="text-muted small" th:if="${recipePage.totalElements > 0}">
                        <span th:text="${'Showing ' + (recipePage.number * pageSize + 1) + '–' + (recipePage.number * pageSize + recipePage.numberOfElements) + ' of ' + recipePage.totalElements + ' recipes'}">Showing 1–20 of 42 recipes</span>
                    </div>
                    <ul class="pagination pagination-sm mb-0">
                        <li class="page-item" th:classappend="${!recipePage.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="${'/recipes?page=' + (recipePage.number - 1) + '&amp;pageSize=' + pageSize + qParam}" th:if="${recipePage.hasPrevious()}" rel="prev">Previous</a>
                            <span class="page-link" th:if="${!recipePage.hasPrevious()}">Previous</span>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link" th:text="${'Page ' + (recipePage.number + 1) + ' of ' + recipePage.totalPages}">Page 1 of 3</span>
                        </li>
                        <li class="page-item" th:classappend="${!recipePage.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="${'/recipes?page=' + (recipePage.number + 1) + '&amp;pageSize=' + pageSize + qParam}" th:if="${recipePage.hasNext()}" rel="next">Next</a>
                            <span class="page-link" th:if="${!recipePage.hasNext()}">Next</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
