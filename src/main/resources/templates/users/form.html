<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${editing} ? 'Edit User - Salty' : 'New User - Salty'">User Form - Salty</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
        }
    </style>
</head>
<body class="has-header">
    <div class="container">
        <header th:replace="~{fragments/header :: header}"></header>
        
        <div class="mb-3">
            <a th:href="@{/users}" class="text-decoration-none">‚Üê Back to Users</a>
        </div>
        
        <h1 class="mb-4" th:text="${editing} ? 'Edit User' : 'New User'">User Form</h1>
        
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form th:action="${editing} ? @{/users/{id}(id=${user.id})} : @{/users}" method="post" th:object="${user}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}" 
                               th:disabled="${editing}" required 
                               placeholder="Enter username">
                        <small th:if="${editing}" class="form-text text-muted">Username cannot be changed</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label" th:text="${editing} ? 'New Password' : 'Password'">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" 
                               th:required="${!editing}"
                               placeholder="Enter password">
                        <small th:if="${editing}" class="form-text text-muted">Leave blank to keep current password</small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" 
                               placeholder="Enter email (optional)">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div class="d-flex flex-wrap gap-3">
                            <div class="form-check" th:each="role : ${availableRoles}">
                                <input class="form-check-input" type="checkbox" th:id="${role}" th:value="${role}" 
                                       th:field="*{roles}">
                                <label class="form-check-label" th:for="${role}" th:text="${role.replace('ROLE_', '')}"></label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3" th:if="${editing}">
                        <label class="form-label">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                            <label class="form-check-label" for="enabled">Account Enabled</label>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary" 
                                th:text="${editing} ? 'Save Changes' : 'Create User'">Submit</button>
                        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
