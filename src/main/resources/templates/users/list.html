<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Salty</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        
        .badge-admin {
            background-color: #764ba2;
        }
        
        .badge-user {
            background-color: #667eea;
        }
    </style>
</head>
<body class="has-header">
    <div class="container">
        <header th:replace="~{fragments/header :: header}"></header>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>User Management</h1>
            <a th:href="@{/users/new}" class="btn btn-primary">Add User</a>
        </div>
        
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email ?: '-'}"></td>
                                <td>
                                    <span th:each="role : ${user.roles}" 
                                          class="badge me-1"
                                          th:classappend="${role == 'ROLE_ADMIN' ? 'badge-admin' : 'badge-user'}"
                                          th:text="${role.replace('ROLE_', '')}"></span>
                                </td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${user.enabled ? 'bg-success' : 'bg-danger'}"
                                          th:text="${user.enabled ? 'Enabled' : 'Disabled'}"></span>
                                </td>
                                <td th:text="${user.createdDate != null ? #temporals.format(user.createdDate, 'yyyy-MM-dd') : '-'}"></td>
                                <td>
                                    <div class="d-flex gap-2">
                                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-secondary btn-sm">Edit</a>
                                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to delete this user?');">
                                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="6" class="text-center text-muted py-4">No users found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
