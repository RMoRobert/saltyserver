<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <nav class="navbar navbar-expand-lg text-bg-primary" data-bs-theme="dark" th:fragment="header">
        <div class="container-fluid">
            <a th:href="@{/recipes}" class="navbar-brand fs-4 fw-bold"><img src="/images/salty-icon-transparent-blue.png" width="20" height="40" style="margin: 0 12px;">&nbsp;Salty</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a th:href="@{/recipes}" 
                           class="nav-link" 
                           th:classappend="${currentPage == 'recipes'} ? 'active' : ''"
                           aria-current="page">Recipes</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/users}" 
                           class="nav-link" 
                           th:classappend="${currentPage == 'users'} ? 'active' : ''">Users</a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center gap-3" sec:authorize="isAuthenticated()">
                    <span class="me-2" sec:authentication="name">User</span>
                    <form th:action="@{/logout}" method="post" class="d-flex mb-0">
                        <button type="submit" class="btn btn-light btn-outline-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
