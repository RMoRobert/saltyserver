<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Fragment: Bootstrap CSS + Inter font + base body font. Include in <head>. -->
    <th:block th:fragment="css-headers">
        <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
        <style th:inline="text">
            /* Locally hosted Inter variable font (static/fonts) */
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: 100 900;
                font-display: swap;
                src: url([[@{/fonts/Inter-VariableFont_opsz,wght.ttf}]]) format('truetype');
            }
            @font-face {
                font-family: 'Inter';
                font-style: italic;
                font-weight: 100 900;
                font-display: swap;
                src: url([[@{/fonts/Inter-Italic-VariableFont_opsz,wght.ttf}]]) format('truetype');
            }
            body {
                font-family: 'Inter', system-ui, sans-serif;
            }
        </style>
    </th:block>
</head>
<body>
    <!-- Fragment: Bootstrap JS. Include before </body>. -->
    <th:block th:fragment="bootstrap-js">
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </th:block>
</body>
</html>
